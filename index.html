<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="login-page-sec">

        <div class="container row-sec">

            <!-- ================= INPUT SECTION START ============= -->
            <div class=" col-sec1 ">

                <div class="input-sec">

                    <h1>Form Validation</h1>
                    <p>Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>

                    <!-- 1) get form -->
                    <form id="form" action="">

                        <!--  === input box 1 === -->
                        <div class="inp-col">
                            <label for="userName">User Name</label>

                            <!-- 2) get usrname -->
                            <input class="input-box" id="userName" type="text" placeholder="your Name">

                            <!--3) get error msg -->
                            <div class="error"> </div>

                            <div class="eye-icon">
                                <!-- 4),5) get both icons -->
                                <i class="bi bi-exclamation errorMsg"></i>
                                <i class="bi bi-check2-circle successMsg"></i>

                            </div>

                        </div>

                        <!-- input box 2 -->
                        <div class="inp-col">
                            <label for="userEmail">Email</label>

                            <!-- 6) get email -->
                            <input class="input-box" id="userEmail" type="email" placeholder="your-email@gmail.com">

                            <div class="error"> </div>

                            <div class="eye-icon">
                                <i class="bi bi-exclamation errorMsg"></i>
                                <i class="bi bi-check2-circle successMsg"></i>

                            </div>

                        </div>



                        <!-- input box 3 -->
                        <div class="inp-col">
                            <label for="userPsw">Password</label>

                            <!-- 7) get psw -->
                            <input class="input-box" id="userPsw" type="password" placeholder="your Password">

                            <div class="error"> </div>

                            <div class="eye-icon">
                                <i class="bi bi-exclamation errorMsg"></i>
                                <i class="bi bi-check2-circle successMsg"></i>

                            </div>

                        </div>

                        <!-- check-box -->
                        <div class="pass-row">
                            <div class="remember-box">
                                <input class="check-box" type="checkbox">
                                <span>Remember me</span>
                            </div>
                            <div class="forget-link">
                                <a href="#">Forgot Password</a>
                            </div>
                        </div>

                        <div>
                            <button class="submit-btn" type="submit" value="">Log In</button>
                        </div>
                    </form>
                </div>

            </div>
            <!-- ================= INPUT SECTION END ================= -->


            <!-- ================= IMAGE SECTION START =============== -->
            <div class="col-sec2 img-col-sec">

                <div class="image-sec">
                    <!-- <img src="image/bg_1.jpg.webp" alt="image"> -->
                </div>
            </div>
            <!-- ================= IMAGE SECTION END ================= -->

        </div>


    </section>

    <script src="script.js"></script>

</body>

</html>
